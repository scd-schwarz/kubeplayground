---
- name: Ensure containerd runtime is available
  ansible.builtin.apt:
    name: "containerd={{ containerd_version }}-0ubuntu1~22.04.1"
    state: present
    update_cache: true

- name: Ensure google cloud gpg key is present
  ansible.builtin.get_url:
    url: "{{ gc_gpg_keysource }}"
    dest: "{{ gc_gpg_keystore }}"
    mode: '0644'
    force: true

- name: Ensure kubernetes apt repo is present
  ansible.builtin.apt_repository:
    repo: "deb [signed-by={{ gc_gpg_keystore }}] {{ kubernetes_apt_repo }} kubernetes-xenial main"
    state: present

- name: Ensure all required kube tools are present
  ansible.builtin.apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: true

- name: Ensure all required kube tools are held
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items:
    - kubelet
    - kubeadm
    - kubectl

- name: Enusure br_netfilter is available and persistent
  community.general.modprobe:
    name: br_netfilter
    state: present
    persistent: present

- name: Ensure all required kube tools are held
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: true
    state: present
    reload: true
  with_items:
    - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '1'}
