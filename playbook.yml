- name: Make sure host is updated and configured
  hosts: all
  become: true
  roles:
    - motd
    - k8s-prerequisites

- name: Test control plane node difference
  hosts: control_plane
  become: true
  tasks:
    - ansible.builtin.debug:
        msg: "system {{ inventory_hostname  }}"

- name: test worker node difference
  hosts: worker_nodes
  become: true
  tasks:
    - ansible.builtin.debug:
        msg: "system {{ inventory_hostname }}"
